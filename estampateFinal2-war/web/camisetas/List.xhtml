<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCamisetasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCamisetasEmpty}" rendered="#{camisetasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{camisetasController.items.rowCount > 0}">
                    <h:outputText value="#{camisetasController.pagination.pageFirstItem + 1}..#{camisetasController.pagination.pageLastItem + 1}/#{camisetasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{camisetasController.previous}" value="#{bundle.Previous} #{camisetasController.pagination.pageSize}" rendered="#{camisetasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{camisetasController.next}" value="#{bundle.Next} #{camisetasController.pagination.pageSize}" rendered="#{camisetasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{camisetasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamisetasTitle_idCamisetas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCamisetas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamisetasTitle_talla}"/>
                            </f:facet>
                            <h:outputText value="#{item.talla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamisetasTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamisetasTitle_estilo}"/>
                            </f:facet>
                            <h:outputText value="#{item.estilo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{camisetasController.prepareView}" value="#{bundle.ListCamisetasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{camisetasController.prepareEdit}" value="#{bundle.ListCamisetasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{camisetasController.destroy}" value="#{bundle.ListCamisetasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{camisetasController.prepareCreate}" value="#{bundle.ListCamisetasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCamisetasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
