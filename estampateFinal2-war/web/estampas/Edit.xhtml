<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstampasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstampasLabel_idEstampas}" for="idEstampas" />
                    <h:inputText id="idEstampas" value="#{estampasController.selected.idEstampas}" title="#{bundle.EditEstampasTitle_idEstampas}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_idEstampas}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_nombreEstampa}" for="nombreEstampa" />
                    <h:inputText id="nombreEstampa" value="#{estampasController.selected.nombreEstampa}" title="#{bundle.EditEstampasTitle_nombreEstampa}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_nombreEstampa}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{estampasController.selected.descripcion}" title="#{bundle.EditEstampasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_tamaño}" for="tamaño" />
                    <h:inputText id="tamaño" value="#{estampasController.selected.tamaño}" title="#{bundle.EditEstampasTitle_tamaño}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_tamaño}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{estampasController.selected.precio}" title="#{bundle.EditEstampasTitle_precio}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_ubicacion}" for="ubicacion" />
                    <h:inputText id="ubicacion" value="#{estampasController.selected.ubicacion}" title="#{bundle.EditEstampasTitle_ubicacion}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_ubicacion}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{estampasController.selected.autor}" title="#{bundle.EditEstampasTitle_autor}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{estampasController.selected.rating}" title="#{bundle.EditEstampasTitle_rating}" />
                    <h:outputLabel value="#{bundle.EditEstampasLabel_popularidad}" for="popularidad" />
                    <h:inputText id="popularidad" value="#{estampasController.selected.popularidad}" title="#{bundle.EditEstampasTitle_popularidad}" />
                    <h:outputLabel value="#{bundle.EditEstampasLabel_usuarioidUsuario}" for="usuarioidUsuario" />
                    <h:selectOneMenu id="usuarioidUsuario" value="#{estampasController.selected.usuarioidUsuario}" title="#{bundle.EditEstampasTitle_usuarioidUsuario}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_usuarioidUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estampasController.update}" value="#{bundle.EditEstampasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstampasViewLink}"/>
                <br />
                <h:commandLink action="#{estampasController.prepareList}" value="#{bundle.EditEstampasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstampasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
