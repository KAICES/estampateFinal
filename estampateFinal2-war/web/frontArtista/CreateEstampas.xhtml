<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="CREACION DE UNA NUEVA ESTAMPA"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                       <h:outputLabel value="#{bundle.CreateEstampasLabel_nombreEstampa}" for="nombreEstampa" />
                    <h:inputText id="nombreEstampa" value="#{estampasController.selected.nombreEstampa}" title="#{bundle.CreateEstampasTitle_nombreEstampa}" required="true" requiredMessage="#{bundle.CreateEstampasRequiredMessage_nombreEstampa}"/>
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{estampasController.selected.descripcion}" title="#{bundle.CreateEstampasTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateEstampasRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_tamaño}" for="tamaño" />                    
                    <h:selectOneMenu  id="tamaño" value="#{estampasController.selected.tamaño}" title="#{bundle.EditEstampasTitle_tamaño}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_tamaño}">
                            <f:selectItem itemValue = "pequeño" itemLabel = "pequeño" /> 
                            <f:selectItem itemValue = "mediano" itemLabel = "mediano" /> 
                            <f:selectItem itemValue = "grande" itemLabel = "grande" />                             
                    </h:selectOneMenu>                    
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{estampasController.selected.precio}" title="#{bundle.CreateEstampasTitle_precio}" required="true" requiredMessage="#{bundle.CreateEstampasRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_ubicacion}" for="ubicacion" />
                    <h:selectOneMenu  id="ubicacion" value="#{estampasController.selected.ubicacion}" title="#{bundle.EditEstampasTitle_ubicacion}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_ubicacion}">
                            <f:selectItem itemValue = "adelante frontal" itemLabel = "adelante frontal" /> 
                            <f:selectItem itemValue = "adelante pecho" itemLabel = "adelante pecho" /> 
                            <f:selectItem itemValue = "magas derecha e izquierda" itemLabel = "magas derecha e izquierda" /> 
                            <f:selectItem itemValue = "atras" itemLabel = "atras" /> 
                    </h:selectOneMenu>           
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{estampasController.selected.autor}" title="#{bundle.CreateEstampasTitle_autor}" required="true" requiredMessage="#{bundle.CreateEstampasRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{estampasController.selected.rating}" title="#{bundle.CreateEstampasTitle_rating}" />
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_popularidad}" for="popularidad" />
                    <h:inputText id="popularidad" value="#{estampasController.selected.popularidad}" title="#{bundle.CreateEstampasTitle_popularidad}" />
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_usuarioidUsuario}" for="usuarioidUsuario" />
                    <h:selectOneMenu id="usuarioidUsuario" value="#{estampasController.selected.usuarioidUsuario}" title="#{bundle.CreateEstampasTitle_usuarioidUsuario}" required="true" requiredMessage="#{bundle.CreateEstampasRequiredMessage_usuarioidUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estampasController.create}" value="GUARDAR" />
                <br />
                <br />
                <h:commandLink action="#{estampasController.prepareListEstampaPropia()}" value="VOLVER A LAS ESTAMPAS" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstampasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
