<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="EDICION DE SU ESTAMPA PROPIA"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre de la estampa" />
                    <h:inputText id="nombreEstampa" value="#{estampasController.selected.nombreEstampa}" title="#{bundle.EditEstampasTitle_nombreEstampa}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_nombreEstampa}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_descripcion}" for="Descripcion" />
                    <h:inputText id="descripcion" value="#{estampasController.selected.descripcion}" title="#{bundle.EditEstampasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_tamaño}" for="Tamaño" />
                    <h:selectOneMenu  id="tamaño" value="#{estampasController.selected.tamaño}" title="#{bundle.EditEstampasTitle_tamaño}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_tamaño}">
                            <f:selectItem itemValue = "pequeño" itemLabel = "pequeño" /> 
                            <f:selectItem itemValue = "mediano" itemLabel = "mediano" /> 
                            <f:selectItem itemValue = "grande" itemLabel = "grande" />                             
                    </h:selectOneMenu>                   
                    <h:outputLabel value="precio $" />
                    <h:inputText id="precio" value="#{estampasController.selected.precio}" title="#{bundle.EditEstampasTitle_precio}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_ubicacion}" for="ubicacion" />
                    <h:selectOneMenu  id="ubicacion" value="#{estampasController.selected.ubicacion}" title="#{bundle.EditEstampasTitle_ubicacion}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_ubicacion}">
                            <f:selectItem itemValue = "adelante frontal" itemLabel = "adelante frontal" /> 
                            <f:selectItem itemValue = "adelante pecho" itemLabel = "adelante pecho" /> 
                            <f:selectItem itemValue = "magas derecha e izquierda" itemLabel = "magas derecha e izquierda" /> 
                            <f:selectItem itemValue = "atras" itemLabel = "atras" /> 
                    </h:selectOneMenu> 
                    <h:outputLabel value="#{bundle.EditEstampasLabel_autor}" for="autor" />
                    <h:outputLabel value="#{estampasController.selected.autor}" />
                </h:panelGrid>
                <h:commandLink action="#{estampasController.updateEstampaPropia()}" value="ACTUALIZAR"/>
                <br />
                <br />
                <h:commandLink action="#{estampasController.prepareListEstampaPropia()}" value="Volver al listado de estampas" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstampasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
