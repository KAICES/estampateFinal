<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstampasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstampasEmpty}" rendered="#{estampasController.items.rowCount == 0}"/>
                
                <h:panelGroup rendered="#{estampasController.items.rowCount > 0}">
                    <h:outputText value="#{estampasController.pagination.pageFirstItem + 1}..#{estampasController.pagination.pageLastItem + 1}/#{estampasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estampasController.previous}" value="#{bundle.Previous} #{estampasController.pagination.pageSize}" rendered="#{estampasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estampasController.next}" value="#{bundle.Next} #{estampasController.pagination.pageSize}" rendered="#{estampasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estampasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_idEstampas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstampas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_nombreEstampa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEstampa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_tamaño}"/>
                            </f:facet>
                            <h:outputText value="#{item.tamaño}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="$ #{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_ubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacion}"/>
                        </h:column>
                        <p:column filterValue="#{item.autor}" filterStyle="width:100px;" filterMatchMode="contains">                            
                            <f:facet name="header">
                                  <h:outputText value="#{bundle.ListEstampasTitle_autor}" />
                            </f:facet>                  
                            
                            <h:outputText value="#{item.autor}"/>
                        </p:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estampasController.prepareViewEstampaRating()}" value="RATINGS/POP"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estampasController.prepareViewEstampaPropia}" value="#{bundle.ListEstampasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estampasController.prepareEditEstampaPropia()}" value="#{bundle.ListEstampasEditLink}"/>
                            <h:outputText value=" "/>
                       </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estampasController.prepareCreateEstampa}" value="#{bundle.ViewEstampasCreateLink}" />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstampasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
